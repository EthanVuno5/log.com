<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//style.css">
    <script src="https://kit.fontawesome.com/3b7f857ba5.js" crossorigin="anonymous"></script>

</head>

<body class="body2">
    <div class="postContainer">
        <div class="post">
            <div class="postHead">
                <div class="inforUser">
                    <a href="#" class="userAvatar"><img class="userAvatar" src="../imgSource/userAvatar/Stephen.avif"
                            alt="user"></a>
                    <div class="userLinks">
                        <a href="#" class="NameofUser">
                            Stephen
                        </a>
                        <a href="#" class="userDirect">
                            @StephenSon.
                        </a>
                    </div>
                </div>
                <div class="rightInfor">
                    <div class="dateTimeOfPost">May 18 at 9:00pm</div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                        <ul class="postMenu">
                            <li class="savePost"><i class="fa-solid fa-bookmark"></i>Save post</li>
                            <li class="reportPost"><i class="fa-solid fa-flag"></i>Report post</li>
                            <li class="hidePost"><i class="fa-solid fa-rectangle-xmark"></i>Hide post</li>
                            <li class="blockUser"><i class="fa-solid fa-ban"></i>Block <span>
                                    class="autherName">Stephen</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="postBody">
                <h2>What a beatiful project.</h2>
                <p> <span class="extendContent">(more..)</span>
                </p>
                <div class="listOfHastag">
                    <ul>
                        <li class="hastag"><a href="#">#Work</a></li>
                        <li class="hastag"><a href="#">#Experience</a></li>
                        <li class="hastag"><a href="#">#Projects</a></li>
                    </ul>
                </div>
                <div class="wrapper">
                    <a href="#">
                        <img src="../imgSource/postImg/Hodophile-A-Person-who-Loves-to-Travel.webp"
                            alt="Illustrate img">
                    </a>
                </div>
                <div class="footerPost">
                    <div class="loveBtn">
                        <i class=" fa-solid fa-heart loveIcon"></i>
                        <span class="loveAmount">3.2k</span>
                    </div>
                    <div class="commentBtn"><i class="fa-solid fa-comment" style="color: #0a70f7;"></i> <span>3k</span>
                    </div>
                    <div class="shareBtn"><i class="fa-solid fa-share" style="color: #2969bd;"></i> 2k</div>
                </div>
            </div>
            <div class="divideLine"></div>
        </div>


    </div>
    <script src="../app.js"></script>
</body>


</html>
